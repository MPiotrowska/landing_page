<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="header">
        <img src="https://www.flaticon.com/premium-icon/icons/svg/502/502337.svg" alt="logo" id="header-img" width="40"
            height="40" />
        <nav id="nav-bar">
            <ul>
                <li><a class="nav-link" href="#features">Features</a></li>
                <li><a class="nav-link" href="#how-it-works">How it works</a></li>
                <li><a class="nav-link" href="#pricing">Pricing </a></li>
            </ul>
        </nav>
    </header>
    <section class="container form-container">
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input type="email" id="email" name="email"
                pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,}" required
                placeholder="Enter your email address">
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
    </section>
    <section class="container" id="features"></section>
    <section class="container video-container" id="how-it-works">
        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/PW8tr4j1ZWE" frameborder="5"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>

    <section class="container pricing-container" id="pricing">
        <section class="pricing-container__inner">
            <article class=pricing-article>Basic</article>
            <article class=pricing-article>Semi-Pro</article>
            <article class=pricing-article>Professional</article>
        </section>
    </section>

</body>

</html>
